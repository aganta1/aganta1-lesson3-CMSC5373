    <div class="my-banner">Arcade Games</div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item modal-preauth ">
              <button id="menu-sigin" type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                data-bs-target="#modal-signin-form">Signin</button>
            </li>
            <li class="nav-item modal-postauth">
              <button id="menu-tictactoe" type="button" class="btn btn-outline-primary">Tic Tac Toe</button>
            </li>
            <li class="nav-item modal-postauth">
              <button id="menu-about" type="button" class="btn btn-outline-primary">About</button>
            </li>
            <li class="nav-item modal-postauth">
              <button id="menu-signout" type="button" class="btn btn-outline-danger">Sign out</button>
            </li>
          </ul>
          <div class="modal-postauth" role="search">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
     <!-- Modal for signin -->
  <div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="model-signin-form-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="model-signin-form-label">Please Sign in</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-signin" method="post">
          <div>
            <input type="email" name="email" placeholder="email address">
          </div>
          <div>
            <input type="password" name="password" placeholder="password">
          </div>
          <div>
            <button class="btn btn-outline-primary" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <!-- Modal : popup information box-->
  <div class="modal fade" id="model-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="model-infobox-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-infobox-title"></h5>
        </div>
        <div class="modal-body" id="modal-infobox-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
